<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入系統</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
      async function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const data = await response.json();
          alert("登入成功！");
          window.location.href = "dashboard.html";
        } else {
          alert("登入失敗，請檢查帳號或密碼。");
        }
      }
    </script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg" style="width: 28rem;">
        <div class="card-header bg-primary text-white text-center">
          <h3>登入系統</h3>
        </div>
        <div class="card-body">
          <form onsubmit="handleLogin(event)">
            <div class="mb-3">
              <label for="email" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="email" placeholder="輸入你的電子郵件">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input type="password" class="form-control" id="password" placeholder="輸入你的密碼">
            </div>
            <button type="submit" class="btn btn-primary w-100">登入</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">&copy; 2025 個人閱讀紀錄與推薦系統</small>
        </div>
      </div>
    </div>
  </body>
</html>
